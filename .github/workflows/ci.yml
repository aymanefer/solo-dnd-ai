name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install black ruff mypy fastapi uvicorn datamodel-code-generator
      - run: black backend/app
      - run: ruff check backend/app
      - run: mypy --config-file backend/mypy.ini backend/app
      - run: |
          set -e
          python -m datamodel_code_generator \
            --input ../shared/schemas/ \
            --input-file-type jsonschema \
            --output app/models/ \
            --target-python-version 3.11 \
            --use-standard-collections

          sed -i "s/[a-z_]*int_aliased[0-9]*/int/g" app/models/*.py
          sed -i "s/[a-z_]*str_aliased[0-9]*/str/g" app/models/*.py
          sed -i "s/[a-z_]*bool_aliased[0-9]*/bool/g" app/models/*.py
        working-directory: backend
      - run: git diff --exit-code || (echo "❌ Backend types out of sync" && exit 1)

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: cd frontend && pnpm install
      - run: cd frontend && pnpm lint
      - run: cd frontend && pnpm tsc --noEmit
      - run: cd frontend && pnpm gen:types
      - run: git diff --exit-code || (echo "❌ Frontend types out of sync" && exit 1)
